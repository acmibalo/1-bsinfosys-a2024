<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHALLENGE #2: XHTML</title>
    <!-- Link to W3Schools CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
        /* Additional Custom Styling */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="w3-container w3-teal">
        <h1>Welcome to My XHTML Website</h1>
        <p>Using W3Schools CSS for styling</p>
    </header>

    <!-- Navigation Section -->
    <nav class="w3-bar w3-light-grey">
        <a href="#about" class="w3-bar-item w3-button w3-hover-teal">About</a>
        <a href="#services" class="w3-bar-item w3-button w3-hover-teal">Services</a>
        <a href="#contact" class="w3-bar-item w3-button w3-hover-teal">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <main class="w3-container" style="margin-top: 20px;">
        <section id="about" class="w3-card-4 w3-padding">
            <h2>About Us</h2>
            <p>We specialize in creating modern and responsive websites using XHTML and CSS.</p>
        </section>

        <section id="services" class="w3-card-4 w3-padding w3-margin-top">
            <h2>Our Services</h2>
            <ul class="w3-ul">
                <li>Web Development</li>
                <li>SEO Optimization</li>
                <li>UX/UI Design</li>
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="w3-container w3-teal w3-margin-top">
        <p>&copy; 2024 DE LA ROSA</p>
    </footer>
</body>
</html>
