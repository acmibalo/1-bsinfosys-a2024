<body>
    <header>
        <h1>The Hair Haven</h1>
        <p>Your go-to place for stylish and functional hair accessories!</p>
    </header>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="Challenge9.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Products.html">Product</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <!-- Embedded YouTube Video -->
    <section>
        <h2>Watch Our Video</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Hbjd5TiFSdI?si=FrLGINx2JZAODQNp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Contact Form -->
    <section>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
