<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS, Video & Forms</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <div class="content">
        <p>This is a responsive page with a video and a form.</p>

        <!-- Embedded Video -->
        <div class="video-container">
            <h2>Watch this Video if you are bored</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/PVUCnmnHI8s?si=QNsXQHb2RkNyK8kN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Contact Form -->
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
</html>
