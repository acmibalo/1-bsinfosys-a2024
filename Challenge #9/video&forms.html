<!DOCTYPE html>
<html>
<head>
  <title>Embed Video Using iframe</title>
  <style>
    .video-container {
      text-align: center;
      margin-top: 20px;
      background-color: pink ;
    }
    iframe {
      width: 80%;
      height: 400px;
      border: none;
      10000
    } 
  </style>
</head>
<body>
  <div class="video-container">
    <h1>Embedded YouTube Video</h1>
    <h1>HTML Tutorial for Beginners</h1>
    <iframe src="https://www.youtube.com/embed/qz0aGYrrlhU?si=HsSZwUz96TuZN8RJ" allowfullscreen></iframe>
  </div>

  <style>
    .video-container {
      text-align: center;
      margin-top: 20px;
    }
    video {
      width: 80%;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1>Local MP4 Video</h1>
    <h1> HTML BASICS </h1>
    <video controls>
      <source src="video/embedded-video.mp4" type="video/mp4">
    </video>
  </div>

  <h2>Form</h2>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .form-container {
      width: 50%;
      margin: 50px auto;
      background: pink;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      background-color: pink ;
    }

    label {
      margin: 10px 0 5px;
      color: #555;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
