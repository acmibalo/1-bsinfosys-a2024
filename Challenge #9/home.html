<!DOCTYPE html>

<head>

<body>
    <div class="contact-form-container">
        <form class="contact-form">
            <h2>Contact Us</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <section id="Main Dishes" class="info-section">
        <div class="content">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZaHOxUBkt3I?si=aMnN9QmXgN4CfmS5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>        </div>
        </section>


    <footer>

    </footer>
