<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup-Wil's Mini Bookstore</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel ="stylesheet" >
	<link rel="icon" type="image/x-icon" href="images/fav.ico">
	<meta name="description" content="A library of Literatures">
	<meta name="keywords" content="Library, Literature, Essay, Journal, Research">
	<meta name="author" content="Estremos, Wilmar A.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header class="login-header">
	<div class="auth-button-login">
		<a href="login.html" target="_blank" class="login-button w3-button">Log in</a>
		<a href="signup.html" target="_blank" class="signup-button w3-button">Sign-up</a>
	</div>
	<div class="close-login">
		<a href="Wil's Brainrot Library.html" class="closebtn">
		<i class="fa fa-close"></i>
		</a>
	</div>
</header>
<section>
<article class="article-login">
	<div class="logo-container-login">
		<a href="Wil's Mini Bookstore.html">
			<img src="images/bookstore.jpg" alt="Wil's Mini Bookstore official logo" class="logo-login" />
		</a>
	</div>
	<div class="login-now">
		<h2>Sign-up now and together, let us explore the vast library!</h2>
	</div>
	<div class="login-box">
		<a href="https://www.google.com" class="box">
			<div class="logo-name">Google</div>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
					<path fill="#EA4335" d="M24 9.5c3.39 0 6.12 1.18 8.22 2.99l6.19-6.19C34.16 3.21 29.6 1.5 24 1.5 14.64 1.5 6.89 7.6 3.86 16.14l7.51 5.83C13.43 15.67 18.25 9.5 24 9.5z"/>
					<path fill="#4285F4" d="M46.5 24c0-1.64-.15-3.22-.43-4.76H24v9.52h12.62c-.54 2.89-2.19 5.33-4.7 7.01l7.48 5.81C42.88 38.23 46.5 31.73 46.5 24z"/>
					<path fill="#FBBC05" d="M10.24 27.29a14.72 14.72 0 0 1-.77-4.79c0-1.66.28-3.27.77-4.79l-7.51-5.83c-1.33 2.73-2.1 5.79-2.1 9.62 0 3.83.77 6.89 2.1 9.62l7.51-5.83z"/>
					<path fill="#34A853" d="M24 46.5c5.6 0 10.16-1.92 13.59-5.2l-7.48-5.81c-2.08 1.4-4.74 2.23-6.88 2.23-5.74 0-10.57-6.17-12.18-11.65l-7.51 5.83C6.89 40.4 14.64 46.5 24 46.5z"/>
					<path fill="none" d="M0 0h48v48H0z"/>
				</svg>
		</a>
    <a href="https://www.facebook.com" class="box">
		<div class="logo-name">Facebook</div>
		<img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    </a>
    <a href="www.apple.com" class="box">
		<div class="logo-name">Apple</div>
		<img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
    </a>
    <a href="https://www.linkedin.com" class="box">
		<div class="logo-name">LinkedIn</div>
		<img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
    </a>
	</div>
	<div class="login-now">
		<h2>Or<h2>
	</div>
	<div class="form-container">
  <form action="#" method="POST">
    <input type="text" class="input-field" placeholder="First Name" required>
    <input type="text" class="input-field" placeholder="Last Name" required>
    <input type="email" class="input-field" placeholder="Email" required>
    <input type="password" class="input-field" placeholder="Password" required>
    <div class="sex-selection">
      <label for="sex">Sex:</label>
      <select name="sex" id="sex" class="input-field" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <button type="submit" class="submit-btn">Sign-up</button>
  </form>

	</div>
	<div class="signup-link">
		<p>Already have an account? <a href="login.html">Log in</a></p>
	</div>
</article>
</section>
<footer class="signup-footer">
	<div class="login-footer-text">
		<h1>be a reader, <br>join us now!<h1>
	</div>
</footer>
</body>
</html>
