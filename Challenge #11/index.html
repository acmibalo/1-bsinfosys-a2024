<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to My Online Store, your favorite shopping destination.">
    <title>My E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon (2).ico" type="image/x-icon">

</head>

<body>

    <header>
        <nav class="menu">
            <ul>
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">Products</a>
                    <ul class="submenu">
                        <li><a href="#">Product 1</a></li>
                        <li><a href="#">Product 2</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="#">Blogs</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
            <button class="add-to-cart" data-name="Product 1" data-price="19.99">Add to Cart</button>

            <div id="cart-section">
                <h2>Shopping Cart</h2>
                <ul id="cart-items"></ul>
                <p>Total: $<span id="cart-total">0.00</span></p>
            </div>

        </nav>
    </header>

    <div class="content">
        <h1>Men's Wear Shop</h1>
        <p>Welcome to our fashion store!</p>
    </div>
    <div class="local-video">
        <h3>Welcome to Our Shop</h3>
        <p>Check out what fits on you in this video:</p>
        <video width="560" height="315" controls>
            <source src="How-To-Find-Your-Style.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <form action="/submit" method="POST" id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <textarea id="message" name="message" placeholder="Your message..." required></textarea>
        <button type="submit">Submit</button>
    </form>

    <button class="open-modal" onclick="document.getElementById('myModal').style.display='block'">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
            <p>This is a modal popup!</p>
        </div>
    </div>


</body>

</html>
