<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video, Contact Form & More</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Responsive Navigation Menu -->
  <nav class="navbar">
    <ul class="navbar-menu">
      <li><a href="#video">Video</a></li>
      <li><a href="#form">Contact</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#tooltip">Tooltips</a></li>
      <li><a href="#modal-trigger">Modal</a></li>
    </ul>
    <button class="navbar-toggle" onclick="toggleNavbar()">☰</button>
  </nav>

  <div class="container">
    <!-- Video Section -->
    <section class="video-section" id="video">
      <h2>Video</h2>
      <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section" id="form">
      <h2>Contact Us</h2>
      <form id="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>

    <!-- Image Gallery with Slider -->
    <section class="gallery-section" id="gallery">
      <h2>Image Gallery</h2>
      <div class="carousel">
        <div class="carousel-images">
          <img src="images/2.png" alt="Image 1">
          <img src="images/3.png" alt="Image 2">
          <img src="images/4.png" alt="Image 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <button class="next" onclick="moveSlide(1)">❯</button>
      </div>
    </section>

    <!-- Tooltips -->
    <section class="tooltip-section" id="tooltip">
      <h2>Tooltips Example</h2>
      <button class="tooltip" data-tooltip="This is a tooltip!">Hover over me</button>
    </section>

    <!-- Modal Section -->
    <section class="modal-section" id="modal-trigger">
      <h2>Modal Example</h2>
      <button class="open-modal-btn" onclick="openModal()">Open Modal</button>

      <!-- Modal -->
      <div class="modal" id="myModal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeModal()">×</span>
          <p>This is a modal window!</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
