<script>
	const text = "Welcome to my Website";
	const header = document.getElementById ("header");
	let index = 0;
	
	function typeEffect() {
		if (index < text.length) {
			header.innerText += text[index] === " " ? " " : text[index];
			index++;
			setTimeout(typeEffect, 200);
		}
		else{
			setTimeout(( ) => {
			header.innerText = " ";
			index = 0;
			typeEffect();
			}, 1000);
		}
	}
	typeEffect();
</script>
