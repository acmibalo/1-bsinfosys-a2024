<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block, Inline, Class, and ID Example</title>
  <style>
    
    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }

    
    #intro {
      font-size: 20px;
      color: #333;
      margin: 20px;
      background-color: #f4f4f4;
      padding: 10px;
    }

  
    .content {
      margin: 20px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .text {
      font-size: 16px;
      color: #555;
    }

    .highlight {
      color: #007BFF;
      font-weight: bold;
    }

    
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Life YIEEEE</h1>
  </header>


  <section id="intro">
    <p>This section is styled using an <strong>ID selector</strong>. I love into to comp hehe HAHAHAHA.</p>
  </section>

 
  <div class="content">
    <h2>Class Selector Example</h2>
    <p class="text">This paragraph is styled using a <span class="highlight">class selector</span>. Classes can be reused multiple times.</p>
  </div>

  
  <p>Inline example: <span style="color: blue; font-weight: bold;">Inline po eto hehe.</span></p>
  
  
  <footer class="footer">
    <p>&copy; 2024 Kier Benedict. All rights reserved.</p>
  </footer>
</body>
</html>
