<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Video and Contact Form</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to Our Video Page</h1>
    <p>Enjoy watching videos and feel free to contact us!</p>
  </header>
  
  <!-- Local Video Section -->
  <section>
    <h2>Embedded Local Video</h2>
    <video controls>
      <source src="/IntroToComputing-Project-Website/image/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Contact Form Section -->
  <section>
    <h2>Contact Us</h2>
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
