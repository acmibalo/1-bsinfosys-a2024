<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <!-- Meta Tags for SEO -->
    <meta name="description" content="Welcome to My Website. We provide high-quality services to help you grow your business.">
    <meta name="author" content="Your Name or Company Name">
    <meta name="keywords" content="website, services, business, growth, quality services">
    
    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="My Website">
    <meta property="og:description" content="Visit our website to learn more about our services and offerings.">
    <meta property="og:image" content="path-to-your-image.jpg">
    <meta property="og:url" content="https://www.yourwebsite.com">
    
    <!-- Link to the favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- External CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Additional Meta Tag for Mobile Optimization -->
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <header id="main-header"> <!-- Block element with Id -->
        <div class="logo"> <!-- Block element with Class -->
            <h1>My Website</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content"> <!-- Block element with Class -->
            <h2>Welcome to My Website</h2>
            <p>This is the main content area. <span class="highlight">Enjoy your stay!</span></p> <!-- Inline element with Class -->
        </section>
        <aside class="sidebar"> <!-- Block element with Class -->
            <h3>Sidebar</h3>
            <p>Additional content like links or advertisements.</p>
        </aside>
    </main>

    <footer>
        <p id="footer-text"> <!-- Block element with Id -->
            &copy; 2024 My Website | All Rights Reserved
        </p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
        </ul>
    </footer>

</body>
</html>
